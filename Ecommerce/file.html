<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECOMMERCE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CAMPFIRE</h1>

    </header>
    <div id="products">
        <div class="product">
            <img src="./images/shirt.webp" alt="Shirt" title="Shirt">
            <h2>SHIRT</h2>

        </div>

            <h2>SHOE</h2>
